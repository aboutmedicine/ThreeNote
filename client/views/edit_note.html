<h1>Edit OSCE</h1>
<div class="container">
    <form ng-submit="updateNote()" ng-init="getNote()">

        <div class="col-25">
            <label>Title</label>
        </div>
        <div class="col-75">
            <input ng-model="note.title" placeholder="Title of this OSCE case">
        </div>

        <button type="submit" class="submitbutton">Submit</button>
    </form>
</div>
